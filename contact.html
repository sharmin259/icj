<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
    <link rel="stylesheet" href="contactstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container-fluid div1">
        <img src="icecream.jpg" height="478em" width="100%"  style="object-fit: cover;" >
        <div class="blurred-image"></div>
        <div class="text">Contact Us</div>
    </div>
    
    <!-- second main div -->

    <div class="div2">

        <!-- div card -->
        <div class="divcard" style="position: relative;top:-4em;left:7em;border:none">
            <div class="divicon"><i class="fa fa-envelope-o" id="cardicon"></i></div>
            <p class="divcardp1">
                Email Us
            </p>
            <p style="color:black;font-size:22px;position:absolute;top :5em;left:5em">
                support@icj.com
            </p>   
        </div>
        <div class = "divcard" style="bottom:14em;left:35em;border:none">
            <div class="divicon"><i class="fa fa-phone" id="cardicon"></i></div>
            <p class="divcardp1">
                Call Us
            </p>
            <p style="color:black;font-size:22px;position:absolute;top :5em;left:6em">
                (123)456-789
            </p>  
        </div>
        <div class= "divcard" style="bottom:24em;left:63em;border:none">
            <div class="divicon"><i class="fa fa-map-marker" id="cardicon"></i></div>
            <p class="divcardp1">
                location
            </p>
            <p style="color:black;font-size:22px;position:absolute;top :5em;left:3em">
                1616 Vaishali Nagar, Ajmer
            </p>  
        </div>
        <!-- div card end -->

        <p style="position:relative;bottom:14em;text-align: center;font-size:18px;color:orange">Contact Us</p>
        <h2 style="position:relative;bottom:7em;text-align: center;font-size:38px;color:black">Have Any Questions ?</h2>

        <div class="container" id="formdiv">
            <form action="#">
                <div class="row">
                    <div class="col-lg-1"></div>
                    <div class="col-lg-5">
                        <label class="flabel">Write comment</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-1"></div>
                    <div class="col-lg-11">
                        <textarea cols="109" rows="6" placeholder="Type your comment" style="padding-left: 2em;"></textarea>
                    </div>
                </div>
                <div class="row " style="height:3em">
                    <div class="col-lg-1" ></div>
                    <div class="col-lg-3" style="padding-top:1em">
                        <label class="flabel">First Name</label>
                    </div>
                    <div class="col-lg-1" ></div>
                    <div class="col-lg-3" style="padding-top:1em">
                        <label class="flabel">Email</label>
                    </div>
                    <div class="col-lg-1" ></div>
                    <div class="col-lg-3" style="padding-top:1em">
                        <label class="flabel">Phone number</label>
                    </div>
                </div>

                <div class="row" style="height:3em">
                    <div class="col-lg-1" ></div>
                    <div class="col-lg-3" >
                        <input type="text"  placeholder="Enter your name" class="inputclass">
                    </div>
                    <div class="col-lg-1" ></div>
                    <div class="col-lg-3">
                        <input type="email"  placeholder="Enter your Email" class="inputclass" >
                    </div>
                    <div class="col-lg-1"></div>
                    <div class="col-lg-3">
                        <input type="tel"  placeholder="Enter Mobile Number" class="inputclass">
                    </div>
                </div>
                <div class="row" style="height:3em;margin-top: 1em;">
                    <div class="col-lg-1"></div>
                    <div class="col-lg-2"><button type="submit" class="submitbtn"><p>Submit Now</p></button></div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
